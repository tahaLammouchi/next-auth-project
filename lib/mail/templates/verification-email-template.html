<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        /* Basic reset */
        body, html { margin: 0; padding: 0; width: 100%; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }

        /* Styling the email content */

        .greeting h2 { color: #333; }
        .body-text { color: white; line-height: 1.5; margin: 20px 0; }
        .button { display: block; width: max-content; background-color: #000000; color: white; padding: 10px 20px; text-align: center; text-decoration: none; border-radius: 5px; font-weight: bold; margin: auto; }
        .footer { margin-top: 20px; text-align: center; color: #999; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-content">

                    <h2>Hi,</h2>
                </div>
                <div class="body-text">

                    <a href="{{confirmLink}}" class="button" style="color: white; text-decoration: none;">Verify your email</a>
